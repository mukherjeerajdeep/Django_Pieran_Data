  <head>

      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <form action=".index.html" method="post">
        <label>First Name</label>
        <input type="text" name="fname" placeholder="First Name" required>
        <label>Last Name</label>
        <input type="text" name="lname" placeholder="Last Name" required>

        <p></p>
        <label>Email</label>
        <input type="email" name="email" placeholder="Your Email" required>
        <label>Password</label>
        <input type="password" name="pass" placeholder="Your Password" required>

        <h4>Are you over Age 18 ? </h4>
        <label for="yes">Yes</label>
        <input id="yes" type="radio" name="toc">
        <label for="no">No</label>
        <input id='no' type="radio" id="no" name="toc">

        <h4>Do you have a Credit Card or PayPal?</h4>
        <select name="section">
          <option value=1>Credit Card</option>
          <option value=2>PayPal</option>
        </select>

        <p></p>
        <h4>Are you insane?</h4>
        <label for="some"></label>
        <input id="some" type="checkbox" name="some text" value="">

        <h4>Click Here to Submit</h4>
        <input type="submit" name="submit" value="Submit">
      </form>

  </head>
