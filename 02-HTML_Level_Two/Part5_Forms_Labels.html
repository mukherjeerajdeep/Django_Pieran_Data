<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms - Labels and Validations</title>
  </head>
  <body>
    <!--  You can specify the input type-->
    <!--  Reference Links-->
    <!-- http://www.w3schools.com/TAGs/att_input_type.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

    <!--Actions: where we send the data -->
    <!--Method: get/post HTTP method -->
    <h1>Log In</h1>
    <h2>Please Input your Password and Email</h2>


    <!-- Two ways of using a Label-->
    <!-- Nested -->
    <!--  for and id connection-->
    <form action="http://www.google.com" method="get">
      <p>
        <label>
           EMAIL:
           <input type="email" name="useremail" value="Email Here">
        </label>

        <label >
          PASSWORD:
        <input type="password" name="password" placeholder="Password">
        </label>
      </p>
      <!-- Validation -->
      <!--  Usually do a lot more validation with Backend-->
      <!--  Use the attribute: required to require input-->
      <h2> Example "label" with the "for" and "id"</h2>
      <p>
        <label for="userinput">TEXT:</label>
        <!-- placeholder is a nice way to show the page -->
        <input type="text" id="userinput" name="input" placeholder="Text Required Here" required>
        <input type="text" id="userinput" name="output" placeholder="Text Not Required Here">
        <input type="submit" >
      </p>
    </form>


  </body>
</html>
