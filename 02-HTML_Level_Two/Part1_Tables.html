<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!--  Let's make a table -->
    <table border="1"> <!-- It's a table with border -->
      <thead> <!-- It's the column names -->
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr> <!--  tr is a Table Row -->
        <td>200</td> <!-- These are table cells -->
        <td>Blue</td> <!-- These are table cells -->
        <td>USA</td> <!-- These are table cells -->
      </tr>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>France</td>
      </tr>
    </table>

  </body>
</html>
