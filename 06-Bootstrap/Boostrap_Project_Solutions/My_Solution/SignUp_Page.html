<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="Coffee_Lover.html">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="bg-light p-5 rounded-lg m-3">
      <ul>
        <style media="screen">
        ul{
          list-style-type:none;
        }
        </style>

        <li>
          <form>
            <h2>Sign up</h2>
            <div class="mb-3 align-items-center">
                <label for="exampleInputEmail1" class="col-form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="John.Doe@example.com"
                  aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="row g-3 align-items-center">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
              </div>
              <div class="col-auto">
                <input type="password" class="form-control" id="inputPassword6" placeholder="password"
                  aria-describedby="passwordHelpInline">
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
